<!DOCTYPE html>
<html>
	<head>
	<title>Traffic Light</title>
	<script type="text/javascript" src="js/application.js">
		</script>	
	<link rel="stylesheet" type="text/css" href="css/main.css" />	
	</head>
	<body>
		<div class="lightbox"> 
			<div id="green-light" onclick="myAlert('This is my sentence')">
			</div>     
	     	<div id="yellow-light" onclick="myAlert('Hi my name is Slim Shady')">
	     	</div>     
	     	<div id="red-light">
	     	</div> 
     	</div>   
     	<div class="buttons">
     		<div id="go" onclick="go('green')"><h1>GO!</h1></div>     
	     	<div id="slow" onclick="go('yellow')"><h1>SLOW!</h1></div>     
	     	<div id="stop" onclick="go('red')"><h1>STOP!</h1></div> 
     	</div> 
	</body>
</html>
